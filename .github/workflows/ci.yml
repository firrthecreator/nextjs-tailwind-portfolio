# GitHub Actions Continuous Integration Workflow
# This workflow automatically runs tests, linting, type checking, and builds
# whenever code is pushed to the repository or a pull request is created

name: CI Pipeline

# Trigger conditions for this workflow
on:
  # Run on push to main branch
  push:
    branches:
      - main
  
  # Run on pull requests to main branch
  pull_request:
    branches:
      - main

# Environment variables available to all jobs
env:
  NODE_VERSION: "18"
  PNPM_VERSION: "10.27.0"

# Concurrency control - cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Define jobs that run as part of this workflow
jobs:
  # Job 1: Setup, install dependencies, and run linting
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js with the specified version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      # Step 3: Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      # Step 4: Get pnpm store directory for caching
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      # Step 5: Cache pnpm dependencies to speed up subsequent runs
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      # Step 6: Install project dependencies using pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Step 7: Run ESLint to check code quality
      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true

  # Job 2: TypeScript type checking
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js with the specified version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      # Step 3: Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      # Step 4: Get pnpm store directory for caching
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      # Step 5: Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      # Step 6: Install project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Step 7: Run TypeScript compiler to check for type errors
      - name: Run TypeScript type check
        run: pnpm tsc --noEmit

  # Job 3: Build the Next.js application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js with the specified version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      # Step 3: Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      # Step 4: Get pnpm store directory for caching
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      # Step 5: Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      # Step 6: Cache Next.js build artifacts for faster subsequent builds
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}
      
      # Step 7: Install project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Step 8: Run the Next.js build process
      - name: Build Next.js application
        run: pnpm build
      
      # Step 9: Upload build artifacts for potential deployment or inspection
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

